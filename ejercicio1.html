<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Resultado TypeScript en el Navegador</title>
</head>
<body>
    <h1>Determinar si un número es positivo</h1>
    <label for="numero">Ingrese un número: </label>
    <input type="number" id="numero">
    <button onclick="verificarPositivo()">Verificar</button>
    <p id="resultado"></p>

    <script>
        // Función para verificar si un número es positivo
        function verificarPositivo() {
            // Obtener el valor del número ingresado por el usuario
            const numero = parseFloat(document.getElementById("numero").value);

            // Verificar si el número es positivo y mostrar el resultado
            if (!isNaN(numero)) {
                if (numero > 0) {
                    document.getElementById("resultado").textContent = "El número es positivo.";
                } else if (numero === 0) {
                    document.getElementById("resultado").textContent = "El número es cero.";
                } else {
                    document.getElementById("resultado").textContent = "El número es negativo.";
                }
            } else {
                document.getElementById("resultado").textContent = "Por favor, ingrese un número válido.";
            }
        }
    </script>
</body>
</html>
